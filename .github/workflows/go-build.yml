name: Go Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21' # Specify the Go version

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build
        run: go build -v -o myapp ./... # Replace 'myapp' with your binary name and './...' with your project's path if necessary

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-binary
          path: ./myapp # Replace 'myapp' with your binary name

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp
          asset_name: myapp-binary
          asset_content_type: application/octet-stream